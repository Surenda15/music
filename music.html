<!DOCTYPE html>
<head>
    <meta content="width=content-wdth" intial-scale="1.0">
    <meta charset="utf-8">
    <title>music player</title>
    <link href="music.css" rel="stylesheet">
   
</head>
<body>
    <div class="container">
        <div class="music-player">
            <img src="Screenshot 2023-11-04 161819.png" class="song-img">
            <h3>Anbenum</h3>
           <p>Anbenum aiyutham nane oru veerane</p>
           <input type="range" value="0" id="progress">
           <audio controls id="song">
            <source src="Anbenum-MassTamilan.dev.mp3"  type="audio/mpeg">
        </audio> 
            <nav>
                <div class="circle" onclick="backward()">
                    <i class="fa-solid fa-backward" ></i>
                </div>
                <div class="circle" onclick="playpause()">
                    <i class="fa-solid fa-play" id="controlicon"></i>
                </div>
                <div class="circle"  onclick="forward()"">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </nav>
            
           
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9512808d92.js" crossorigin="anonymous"></script>
    <script>
        let progress=document.getElementById('progress');
        let control=document.getElementById('song');
        let contricon=document.getElementById('controlicon');
        let Forward=document.getElementById('forward');
        let Backward=document.getElementById('backward');
        song.onloadedmetadata=function(){
            progress.max=song.duration;
            progress.value=song.currentTime;
        }
        function playpause(){
            if(contricon.classList.contains('fa-pause')){
                song.pause();
                contricon.classList.add('fa-play');
                contricon.classList.remove('fa-pause');
                        }
            else{
                song.play();
                contricon.classList.remove('fa-play');
                contricon.classList.add('fa-pause');

            }
                  
        }
        if(song.play()){
            setInterval(()=>{
                progress.value=song.currentTime;
            },500); }
        
        progress.onchange=function(){
            song.play();
            song.currentTime=progress.value;
            contricon.classList.add('fa-pause');
            contricon.classList.remove('fa-play');
        }
        function forward(){
            song.currentTime +=10;
        }
        function backward(){
            song.currentTime -=10;
        }
        
    </script>
</body>
    </script>
</body>
    </script>
